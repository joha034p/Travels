<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUST JOURNEY</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumar+One+Outline&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Arvo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="kontakt.css">
</head>

<body>
    <header>


    </header>

    <main>
        <div class="form_holder">
            <form>

                <div class="h2">
                    <h2>Contact</h2>
                </div>
                <div class="form-felt">
                    <label>
                        Name
                        <input placeholder="What's your name?" type="text" name="name" required>
                    </label>
                </div>
                <div class="form-felt">
                    <label>
                        E-mail
                        <input placeholder="What's your E-mail?" type="email" name="email" required>
                    </label>
                </div>
                <div class="form-felt">
                    <label>
                        Message

                        <textarea placeholder="How can we help you?" name="message" rows="5"></textarea>
                    </label>

                </div>
                <div class="form-felt">
                    <button id="send">Send</button>

                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer_txt"></div>
        <div class="footer_link"></div>
    </footer>

    <script src="index.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backpacking</title>
    <!--links til font typer-->
    <link href="https://fonts.googleapis.com/css2?family=Arvo&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumar+One+Outline&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="16x16" href="billeder/FAVICON%20.png">
    <link rel="icon" type="image/png" sizes="32x32" href="billeder/FAVICON%20.png">
    <meta name="robots" content="noindex">
    <!--link til hvilken css-fil, stylingen skal tage udgangspunkt i-->
    <link rel="stylesheet" href="backpacking.css">
</head>

<body>
    <!--header-tag = øverst på sitet-->
    <header>
        <nav>
            <!--div der kapsler 3 links inde-->
            <div class="menu">
                <a href="index.html">HOME</a>
                <a href="index.html#col1">TRAVEL</a>
                <a href="kotakt.html">CONTACT</a>
                <div class="search"></div>
            </div>
        </nav>
        <nav>
            <div class="section_wrapper">
                <div id="menuknap_wrapper">
                    <div id="menuknap">
                        <div class="bar1"></div>
                        <div class="bar2"></div>
                        <div class="bar3"></div>
                    </div>
                </div>
                <!--div med class "hidden" der gør at den er skjult (bruges til burgermenu)-->
                <div id="menu1" class="hidden">
                    <a class="row2" href="index.html">HOME</a>
                    <a class="row3" href="index.html#col1">TRAVEL</a>
                    <a class="row4" href="kotakt.html">CONTACT</a>
                    <div class="searchBurger"></div>
                </div>
            </div>
        </nav>
        <div id="video">
            <!--her bestemmes der at videoen automatisk skal gå i gang, være muted og skal loope-->
            <video id="video" poster="" autoplay muted loop playsinline>
                <source src="http://andreasmh.dk/kea/Videoer_JustJourney/backpack_justjourney.mp4">
            </video>
        </div>
        <!--tryk på logoet = kom tilbage til index.html (forsiden)-->
        <div id="logo">
            <a href="index.html"><img src="billeder/logocdark.svg" alt=""></a>
        </div>
        <h1>BACKPACKING</h1>
        <p>Curious and adventurous? Grab your backpack, and find your journey.</p>

        <!--Filtreringsmenuen med ikoner-->
        <h2>Travel suggestions</h2>
        <div class="searchBurger"></div>
        <nav id="filterMenu">
            <div class="button_holder">
                <div class="icon_all"></div>
                <button data-destination="alle" class="valgt">All</button>
            </div>
            <div class="button_holder">
                <div class="icon_australia"></div>
                <button data-destination="Australia">Australia</button>
            </div>
            <div class="button_holder">
                <div class="icon_india"></div>
                <button data-destination="India">India</button>
            </div>
            <div class="button_holder">
                <div class="icon_newzealand"></div>
                <button data-destination="New Zealand">New Zealand</button>
            </div>
            <div class="button_holder">
                <div class="icon_usa"></div>
                <button data-destination="USA">USA</button>
            </div>
            <div class="button_holder">
                <div class="icon_italy"></div>
                <button data-destination="Italy">Italy</button>
            </div>
            <div class="button_holder">
                <div class="icon_japan"></div>
                <button data-destination="Japan">Japan</button>
            </div>
            <div class="button_holder">
                <div class="icon_peru"></div>
                <button data-destination="Peru">Peru</button>
            </div>
            <div class="button_holder">
                <div class="icon_denmark"></div>
                <button data-destination="Denmark">Denmark</button>
            </div>
            <div class="button_holder">
                <div class="icon_iceland"></div>
                <button data-destination="Iceland">Iceland</button>
            </div>
            <div class="button_holder">
                <div class="icon_sweden"></div>
                <button data-destination="Sweden">Sweden</button>
            </div>
            <div class="button_holder">
                <div class="icon_thailand"></div>
                <button data-destination="Thailand">Thailand</button>
            </div>
        </nav>
    </header>

    <!--hovedindholdet af sitet defineres i main-tag-->
    <main>
        <template>
            <article>
                <div class="img-container">
                    <img src="" alt="">
                </div>
                <h3></h3>
            </article>
        </template>
    </main>

    <!--footer-tag = bunden af sitet-->
    <footer>
        <div class="quote">
            <h4>“Just your journey, your way”</h4>
            <button><a href="kotakt.html">Contact</a></button>
        </div>
        <div class="footer_txt">
            <p>© 2021 Just Journey. All rights reserved</p>
        </div>
        <div class="footer_facebook">
            <img src="billeder/Facebookicon.png" alt="facebook">
        </div>
        <div class="footer_instagram">
            <img src="billeder/Instagramicon2.png" alt="instagram">
        </div>
    </footer>

    <!--henvis til hvilken JavaScript fil der skal lyttes til-->
    <script src="backpacking.js"></script>
</body></html>
